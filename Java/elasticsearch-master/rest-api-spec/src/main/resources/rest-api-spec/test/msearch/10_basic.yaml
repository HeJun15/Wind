---
"Basic multi-search":
  - do:
      index:
          index:  test_1
          type:   test
          id:     1
          body:   { foo: bar }

  - do:
      index:
          index:  test_1
          type:   test
          id:     2
          body:   { foo: baz }

  - do:
      index:
          index:  test_1
          type:   test
          id:     3
          body:   { foo: foo }

  - do:
      indices.refresh: {}

  - do:
      msearch:
        body:
          - index: test_1
          - query:
              match_all: {}
          - index: test_2
          - query:
              match_all: {}
          - search_type: query_then_fetch
            index: test_1
          - query:
              match: {foo: bar}

  - match:  { responses.0.hits.total:     3  }
  - match:  { responses.1.error.root_cause.0.type: index_not_found_exception }
  - match:  { responses.1.error.root_cause.0.reason: "/no.such.index/" }
  - match:  { responses.1.error.root_cause.0.index: test_2 }
  - match:  { responses.2.hits.total:     1  }

  - do:
      msearch:
        body: 
          - index: test_1
          - query:
              { "template": { "query": { "term": { "foo": { "value": "{{template}}" } } }, "params": { "template": "bar" } } }
  - match: { responses.0.hits.total: 1 }
