"Mapper Attachment Simple":

    - do:
        index:
            index: test
            type: doc
            id: 1
            body:
              file: ""

    - do:
        indices.refresh: {}

    - do:
        search:
            index: test
            body:
                query:
                    match:
                        file.title: "test document"

    - match: { hits.total: 1 }

