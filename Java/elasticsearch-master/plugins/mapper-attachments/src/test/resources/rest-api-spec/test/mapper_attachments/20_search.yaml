# Integration tests for Mapper Attachments plugin
#

setup:
    - do:
        indices.create:
            index: test
            body:
              mappings:
                doc:
                  properties:
                    file:
                      type: attachment
    - do:
        cluster.health:
          wait_for_status: yellow

