"Mapper Attachment ContentLength Limit":

    - do:
        index:
            index: test
            type: doc
            id: "withlimit"
            body:
              file:
                _indexed_chars: 20
                _content: "QmVnaW4NCg0KQmVmb3JlTGltaXQgQWZ0ZXJMaW1pdA0KDQpCcm9hZHdheQ0KDQpOZWFyaW5nIHRoZSBlbmQNCg0KRW5k"

    - do:
        index:
            index: test
            type: doc
            id: "nolimit"
            body:
              file:
                _indexed_chars: -1
                _content: "QmVnaW4NCg0KQmVmb3JlTGltaXQgQWZ0ZXJMaW1pdA0KDQpCcm9hZHdheQ0KDQpOZWFyaW5nIHRoZSBlbmQNCg0KRW5k"

    - do:
        indices.refresh: {}

    - do:
        search:
            index: test
            body:
                query:
                    match:
                        file.content: "BeforeLimit"

    - match: { hits.total: 2 }

    - do:
        search:
            index: test
            body:
                query:
                    match:
                        file.content: "AfterLimit"

    - match: { hits.total: 1 }
    - match: { hits.hits.0._id: "nolimit" }

